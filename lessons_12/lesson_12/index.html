<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Lesson12</title>
</head>
<body>
  <div class="wrpapper">
    <header></header>
    <main>
      <div class="vehicle">
        <div class="helicopter vehicle__body">
          <div class="helicopter__window"></div>
          <div class="helicopter__tail"></div>
          <div class="helicopter__tool">
            <div class="helicopter__blade-one"></div>
            <div class="helicopter__blade-two"></div>
            <div class="helicopter__blade-three"></div>
          </div>  
          <div class="helicopter__feet">
            <div class="helicopter__foot-left"></div>
            <div class="helicopter__foot-right"></div>
            <div class="helicopter__main-foot"></div>
          </div>
          <div class="helicopter__roof-detail"></div>
          <div class="helicopter__roof-circle"></div>
          <div class="helicopter__wrapper">
            <div class="helicopter__main-blade"></div>
          </div>
        </div>
        <div class="vehicle__denger denger">
          <picture>
            <source srcset="./img/rocket.avif" type="image/avif">
            <img class="denger__first-rocket" src="./img/rocket.png" alt="rocket" height="50" width="200">
          </picture>
          <picture>
            <source srcset="./img/rocket.avif" type="image/avif">
            <img class="denger__second-rocket" src="./img/rocket.png" alt="rocket" height="50" width="200">
          </picture>
        </div>
        <div class="vehicle__goal">
          <picture>
            <source srcset="./img/building-avif.avif" type="image/avif">
            <img class="vehicle__building" height="150" width="50" src="./img/building-png.png" alt="building">
          </picture>
          <picture>
            <source srcset="./img/bond-avif.avif" type="image/avif">
            <img class="vehicle__hero" src="./img/bond-png.png" alt="bond" height="100" width="50">
          </picture>
        </div>
      </div>
      <div class="clock">
        <div class="clock__wrapper">
          <div class="clock__body">
          <div class="clock__hours"></div>
          <div class="clock__minutes"></div>
        </div>
        </div>
      </div>
      <div class="balance">
        <div class="balance__wrapper">
          <div class="balance__body">
            <div class="balance__item balance__item--first"></div>
            <div class="balance__item balance__item--second"></div>
            <div class="balance__item balance__item--third"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </div> 
</body>

</html>
